<!DOCTYPE html>
<html>
<head>
<title>Welcome to BluSea!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Welcome to Toko BluSea</h1>
	<a href="/user/login">Login user lama</a>
	<form method="POST" action="/register">
		<fieldset>
			Masukkan Nama Lengkap <input type="text" name="fullName" /> <br />
			Masukkan Nama Panggilan <input type="text" name="nickName" /> <br />
			Masukkan Email <input type="text" name="email" />  <br />
			Masukkan Password <input type="password" name="password" />  <br />
			<input type="submit"
				value="Register" />
		</fieldset>
	</form>
</body>
</html>
