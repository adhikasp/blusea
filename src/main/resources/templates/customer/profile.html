{{>_partial/header}}
{{>_partial/navbar}}

<main class="container">
  <h3>Profile</h3>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <img class="img-thumbnail" width="300" src="{{customer.photo}}">
    </div>
    <div class="col-md-9">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Nama lengkap</label>
          <div class="col-sm-10">
            <p class="form-control-static">: {{customer.fullName}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Nama panggilan</label>
          <div class="col-sm-10">
            <p class="form-control-static">: {{customer.nickName}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <p class="form-control-static">: {{customer.email}}</p>
          </div>
        </div>
      </div>
      <a class="btn btn-default" href="/my-customer/edit"> Edit profile saya </a>
      <a class="btn btn-default" href="/my-customer/order"> Daftar order </a>
    </div>
  </div>
</main>

{{>_partial/footer}}
