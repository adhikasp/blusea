{{>_partial/header}}
{{>_partial/navbar}}

<main class="container">
  <h1>Register to Kuliner Nusantara as Catering Owner</h1>
  <form method="POST" action="/my-catering/register" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{_csrf}}"/>
    <fieldset>
      <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Catering Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="cateringName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="address">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" name="description" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Phone Numer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phoneNumber">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Down Payment (DP)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="dp">
        </div>
      </div>
      <div class="pull-right">
        <input class="btn btn-primary" type="submit" value="Register" />
      </div>
    </fieldset>
  </form>
</main>

{{>_partial/footer}}
