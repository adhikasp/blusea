{{>_partial/header}}
{{>_partial/navbar}}

<main class="container">
  <form class="form-horizontal" method="POST" action="/my-catering/edit" enctype="multipart/form-data">
      <input type="hidden" name="_csrf" value="{{_csrf}}"/>
      <img class="img-fluid card-img-top" width="200" src="{{catering.photo}}" alt="Card image cap"/>
      Change Photo? <input type="file" name="file" value="{{catering.photo}}"/> <br />
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label">Catering Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="cateringName" value="{{catering.cateringName}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" value="{{catering.email}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" value="{{catering.password}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="address" value="{{catering.address}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" name="description" rows="5">{{catering.description}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Phone Numer</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="phoneNumber" value="{{catering.phoneNumber}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Down Payment (DP)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="dp" value="{{catering.dp}}">
          </div>
        </div>
        <div class="pull-right">
          <a href="/my-catering/profile" class="btn btn-default">Cancel</a>
          <input class="btn btn-primary" type="submit" value="Edit" />
        </div>
      </fieldset>
  </form>
</main>

{{>_partial/footer}}
