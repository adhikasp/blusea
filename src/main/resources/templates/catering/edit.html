{{>_partial/header}}
{{>_partial/catering-navbar}}

<head>
    <title>Welcome to BluSea!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Welcome to Toko BluSea</h1>
<form method="POST" action="/my-catering/edit" enctype="multipart/form-data">
    <input type="hidden" name="_csrf" value="{{_csrf}}"/>
    <img class="img-fluid card-img-top" src="{{catering.photo}}" alt="Card image cap"/>
    Change Photo? <input type="file" name="file" value="{{catering.photo}}"/> <br />
    <fieldset>
        Edit Username <input type="text" name="username" value="{{catering.username}}"/> <br />
        Edit Name <input type="text" name="cateringName" value="{{catering.cateringName}}"/> <br />
        Edit Email <input type="text" name="email" value="{{catering.email}}"/> <br />
        Edit Password <input type="password" name="password" value="{{catering.password}}"/> <br />
        Edit Address <input type="text" name="address" value="{{catering.address}}"/> <br />
        Edit Description <input type="text" name="description" value="{{catering.description}}"/> <br />
        Edit Phone Number <input type="text" name="phoneNumber" value="{{catering.phoneNumber}}"/> <br />
        Edit DP (Down Payment) <input type="text" name="dp" value="{{catering.dp}}"/> <br />
        <input type="submit"
               value="Edit" />
    </fieldset>
</form>
</body>

{{>_partial/footer}}
