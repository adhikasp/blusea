{{>_partial/header}}
{{>_partial/navbar}}

<main class="container">
    <script src="/assets/js/addProductPrice.js" type="text/javascript"></script>
    <head>
        <title>Welcome to BluSea, {{catering.username}}!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
    <h1>Welcome to Toko BluSea</h1>
    <form class="form-horizontal" method="POST" action="/my-catering/addproducts" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="{{_csrf}}"/>
        <fieldset>
            <div class="form-group">
              <label class="col-sm-2 control-label">Product Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" name="description" rows="5"></textarea>
              </div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Min. Quantity</th>
                  <th>Price per pax</th>
                </tr>
              </thead>
              <tbody id="dynamicTablePrice">
                <tr>
                  <td> <input type='text' name='quantity'> </td>
                  <td> <input type='text' name='price'> </td>
                  <td><input class="btn btn-default" type='button' value='Delete' onClick='deleteTablePriceRow(this);'></td>
                </tr>
              </tbody>
              <tr>
                <td colspan="2">
                  <input class="btn btn-default" type="button" value="Add Price" onClick="expandTablePrice('dynamicTablePrice');">
                </td>
              </tr>
            </table>
            <hr>
            <div class="form-group">
              <label class="col-sm-2 control-label">Upload product photo</label>
              <div class="col-sm-10">
                <input type="file" name="file" class="form-control" />
              </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Add Product" />
        </fieldset>
    </form>
    </body>
</main>

{{>_partial/footer}}
