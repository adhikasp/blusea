<!DOCTYPE html>
<html>
<head>
    <title>Welcome to BluSea, {{catering.username}}!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Welcome to Toko BluSea</h1>
<form method="POST" action="/catering/{{catering.username}}/addproducts">
    <input type="hidden" name="_csrf" value="{{_csrf}}"/>
    <fieldset>
        Insert Nama Product <input type="text" name="name" /> <br />
        Insert Description <input type="text" name="description" /> <br />
        Insert Photo <input type="text" name="photo" /> <br />
        <input type="submit"
               value="Register" />
    </fieldset>
</form>
</body>
</html>
